<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add_Student</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header"><h4 id="formHeading">Student
            Form<a id="backBtn" href="/" class="btn btn-danger float-end d-none">
  <i class="fa-solid fa-backward"></i> Back
</a>
</h4></div>
        <div class="card-body">
          <form class="row g-3" id="studentForm" method="POST" action="/submit">
            <div class="col-md-6">
              <label for="inputName" class="form-label">Name</label>
              <input type="text" class="form-control" id="inputName"
                name="name" required>
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4"
                name="email" required>
            </div>
            <div class="col-md-12">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4"
                name="password" required minlength="8">
            </div>
            <div class="col-md-12">
              <label for="inputDepartment" class="form-label">Department</label>
              <input type="text" class="form-control" id="inputDepartment"
                name="department" required>
            </div>

            <div class="col-12">
              <button type="submit" id="submitBtn"
                class="btn btn-success">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"></script>
    <script>
  window.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('studentForm');
    const submitBtn = document.getElementById('submitBtn');
    const backBtn = document.getElementById('backBtn');

    const urlParams = new URLSearchParams(window.location.search);
    const studentIndex = urlParams.get('studentIndex');
    const isEditing = studentIndex !== null;
    if (isEditing) {
      backBtn.classList.remove('d-none');
      fetch(`/students/${studentIndex}`)
        .then(res => {
          if (!res.ok) throw new Error("Failed to fetch student data");
          return res.json();
        })
        .then(student => {
          document.getElementById('inputName').value = student.name;
          document.getElementById('inputEmail4').value = student.email;
          document.getElementById('inputPassword4').value = student.password;
          document.getElementById('inputDepartment').value = student.department;
          submitBtn.textContent = 'Update';
        })
        .catch(err => {
          console.error("Error fetching student:", err);
          alert("Unable to load student data for editing.");
        });
    }
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('inputName').value.trim();
      const email = document.getElementById('inputEmail4').value.trim();
      const password = document.getElementById('inputPassword4').value.trim();
      const department = document.getElementById('inputDepartment').value.trim();

      // Basic validation
      if (!name || !email || !password || !department) {
        alert('All fields are required.');
        return;
      }

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        alert('Please enter a valid email address.');
        return;
      }

      if (password.length < 8) {
        alert('Password must be at least 8 characters long.');
        return;
      }

      const studentData = { name, email, password, department };

      if (isEditing) {
        fetch(`/students/${studentIndex}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(studentData)
        })
        .then(res => {
          if (!res.ok) throw new Error("Update failed");
          window.location.href = '/';
        })
        .catch(err => {
          console.error("Update error:", err);
          alert("Failed to update student.");
        });
      } else {
        fetch('/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams(studentData)
        })
        .then(res => {
          if (!res.ok) throw new Error("Submit failed");
          window.location.href = '/';
        })
        .catch(err => {
          console.error("Submit error:", err);
          alert("Failed to submit student.");
        });
      }
    });
  });
</script>
  </body>
</html>
