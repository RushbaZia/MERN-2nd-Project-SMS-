<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add_Subject</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header"><h4>Add your Subject <a
              href="/view-student" class="btn btn-danger float-end"><i class="fa-solid fa-backward"></i>Back</a></h4></div>
        <div class="card-body">
          <form class="row g-3" method="POST" >
            <div class="col-md-12">
              <label for="inputName" class="form-label">Subject Name</label>
              <input type="text" class="form-control" id="SubName"
                name="subName" required>
            </div>
            <div class="col-12">
              <button type="submit" id="submitBtn"
                class="btn btn-success">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous">
    </script>
    <script>

  const urlParams = new URLSearchParams(window.location.search);
  const studentIndex = urlParams.get('studentIndex');

  document.querySelector('form').addEventListener('submit', function(e) {
  e.preventDefault();
  const subName = document.getElementById('SubName').value.trim();

  if (!subName) {
    alert("Please enter valid subject name.");
    return;
  }

  fetch('/subjects', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({studentIndex: parseInt(studentIndex),subName})
  })
  .then(res => res.json())
  .then(data => {
    alert("Subject added!");
    window.location.href = `/view-student?studentIndex=${studentIndex}`;
  });
});
</script>
  </body>
</html>
