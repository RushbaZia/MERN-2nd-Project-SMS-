<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add_Test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header"><h4>Add Test Details<a
              href="" class="btn btn-danger float-end"><i class="fa-solid fa-backward"></i>Back</a></h4></div>
        <div class="card-body">
          <form class="row g-3" method="POST" >
            <div class="col-md-12">
              <label for="inputName" class="form-label">Test Name</label>
              <input type="text" class="form-control" id="SubName"
                name="subName" required>
            </div>
            <div class="col-md-6">
              <label for="inputName" class="form-label">Obtained Marks</label>
              <input type="number" class="form-control" id="oMarks"
                name="oMarks" required>
            </div>
            <div class="col-md-6">
              <label for="inputName" class="form-label">Total Marks</label>
              <input type="number" class="form-control" id="tMarks"
                name="tMarks" required>
            </div>
            <div class="col-12">
              <button type="submit" id="submitBtn"
                class="btn btn-success">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous">
    </script>
    <script>
  const urlParams = new URLSearchParams(window.location.search);
  const studentIndex = parseInt(urlParams.get('studentIndex'));
  const subjectId = parseInt(urlParams.get('subjectId'));

  document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();

    const testTopic = document.getElementById('SubName').value.trim();
    const obtainedMarks = parseFloat(document.getElementById('oMarks').value.trim());
    const totalMarks = parseFloat(document.getElementById('tMarks').value.trim());

    if (!testTopic || isNaN(obtainedMarks) || isNaN(totalMarks) || totalMarks <= 0 || obtainedMarks > totalMarks) {
      alert("Please enter valid test topic and marks.");
      return;
    }

    fetch('/tests', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        studentIndex,
        subjectId,
        testTopic,
        obtainedMarks,
        totalMarks
      })
    })
    .then(res => res.json())
    .then(() => {
      alert("Test added successfully!");
      window.location.href = `/view-subject?studentIndex=${studentIndex}&subjectId=${subjectId}`;
    });
  });

  // Back button
  document.querySelector('.btn-danger').href = `/view-subject?studentIndex=${studentIndex}&subjectId=${subjectId}`;
</script>
  </body>
</html>
