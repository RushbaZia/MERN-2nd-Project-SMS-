<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentList</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">

    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header">
          <h4>Student's List <a href="/form"
              class="btn btn-warning float-end"><i
                class="fa-solid fa-plus"></i>Add new</a></h4>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Department</th>
                <th scope="col">Grade</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="studentTableBody">

            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"></script>
  
<script>
let students = [];
function fetchStudents() {
  fetch('/students')
    .then(res => res.json())
    .then(data => renderTable(data));
}

function renderTable(students) {
  const tbody = document.getElementById('studentTableBody');
  tbody.innerHTML = '';

  students.forEach((student, index) => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${index + 1}</td>
      <td>${student.name}</td>
      <td>${student.email}</td>
      <td>${student.password}</td>
      <td>${student.department}</td>
      <td>${student.grade || 'N/A'}</td>
      <td>
        <button class="btn btn-sm btn-success me-2" onclick="editStudent(${index})"><i class="fa-solid fa-pen"></i></button>
        <button class="btn btn-sm btn-danger me-2" onclick="deleteStudent(${index})"><i class="fa-solid fa-trash"></i></button>
        <button class="btn btn-sm btn-secondary" onclick="viewStudent(${index})"><i class="fa-solid fa-eye"></i></button>
      </td>
    `;
    tbody.appendChild(row);
  });
}

function editStudent(index) {
  window.location.href = '/form?studentIndex=' + index;
}

function deleteStudent(index) {
  if (confirm("Are you sure you want to delete this student?")) {
    fetch(`/students/${index}`, {
      method: 'DELETE'
    })
    .then(res => res.json())
    .then(() => {
      fetchStudents();
    });
  }
}

function viewStudent(index) {
  window.location.href = `/view-student?studentIndex=${index}`;
}

fetchStudents();
</script>

  </body>
</html>
